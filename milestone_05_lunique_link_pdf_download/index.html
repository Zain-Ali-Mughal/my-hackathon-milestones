<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Resume Form -->
      <div class="form-container">
        <h1>Editable Resume Information Form</h1>
        <p>Resume will be editable on the resume itself, not on the form.</p>
        <p>Unique Link and PDF will be generated</p>
        <form id="resume-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="education">Education (ENTER separated):</label>
          <textarea
            id="education"
            name="education"
            rows="4"
            required
          ></textarea>

          <label for="skills">Skills (ENTER separated):</label>
          <textarea id="skills" name="skills" rows="3" required></textarea>

          <label for="work-experience"
            >Work Experience (ENTER separated):</label
          >
          <textarea
            id="work-experience"
            name="workExperience"
            rows="4"
            required
          ></textarea>

          <label for="profile-picture">Profile Picture:</label>
          <input
            type="file"
            id="profile-picture"
            name="profilePicture"
            accept="image/*"
            required
          />

          <label for="career-objective">Career Objective:</label>
          <textarea
            id="career-objective"
            name="careerObjective"
            rows="3"
            required
          ></textarea>

          <label for="certifications">Certifications (ENTER separated):</label>
          <textarea
            id="certifications"
            name="certifications"
            rows="3"
            required
          ></textarea>

          <button type="submit">Generate Resume</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
